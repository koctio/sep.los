<html>
    <head>
        <title>Калькулятор септиков</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="textwidget custom-html-widget">
        <h3 class="widget-title">Калькулятор септиков</h3>
        <form id="calc-from" action='#' method='get'>
            <div class='calc-form-div icons-count_people'><div style="pole-name">Сколько жильцов в доме</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во человек' required name='count-people' id='count-people' pattern="2-[0-9]{3}-[0-9]{3}">
            </div>
            <div class='calc-form-div icons-vanna' data='200'><div style="pole-name">Ванна 200 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во ванн' required name='vanna' id='vanna'>
            </div>
            <div class='calc-form-div icons-stiralka' data='50'><div style="pole-name">Стиралка 50 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во стиралок' required name='stiralka' id='stiralka'>
            </div>
            <div class='calc-form-div icons-dush' data='60'><div style="pole-name">Душевая 60 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во душевых' required name='dush' id='dush'>
            </div>
            <div class='calc-form-div icons-posuda' data='20'><div style="pole-name">Посудомойка 20 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во посудомоек' required name='posuda' id='posuda'>
            </div>
            <div class='calc-form-div icons-unitaz' data='10'><div style="pole-name">Туалет 10 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во туалетов' required name='unitaz' id='unitaz'>
            </div>
            <div class='calc-form-div icons-bide' data='5'><div style="pole-name">Биде 5 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во биде' required name='bide' id='bide'>
            </div>
            <div class='calc-form-div icons-rakovina' data='10'><div style="pole-name">Раковина 10 литров</div>
                <input type='text' class='calc-form-imput' value='' placeholder='Кол-во раковин' required name='rakovina' id='rakovina'>
            </div>
            <div class='button_calc'>
                    <input type="button" value="Рассчитать" class="calc-r" id='calc-r'>
            </div>
        </form>
        </div>
        <output id='pay'><span>0.00 </span> <span>₽</span></output>
        <script>
            
        </script>
    </body>
</html>
